apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  namespace: spark-demo
  name: spark-tc-complex
spec:
  type: Scala
  mode: cluster
  image: "docker.io/koordinatorsh/spark:v3.2.1-koord-examples"
  imagePullPolicy: IfNotPresent
  mainClass: org.apache.spark.examples.SparkTC
  mainApplicationFile: "local:///opt/spark/examples/jars/spark-examples_2.12-3.2.1-tc1.3.jar"
  sparkVersion: "3.2.1"
  restartPolicy:
    type: Never
  volumes:
    - name: "test-volume"
      hostPath:
        path: "/tmp"
        type: Directory
  driver:
    cores: 1
    coreLimit: "1"
    memory: "3g"
    labels:
      version: 3.2.1
    serviceAccount: spark
    volumeMounts:
      - name: "test-volume"
        mountPath: "/tmp"
  executor:
    cores: 1
    coreLimit: "1"
    instances: 15
    memory: "3g"
    labels:
      version: 3.2.1
    volumeMounts:
      - name: "test-volume"
        mountPath: "/tmp"
